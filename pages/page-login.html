<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión Digital Creations.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/styles/styleLogin.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="icon" href="favicon-pro.png" type="image/png">
</head>

<body>
  <div class="container mt-5">
    <a class="float-end" href="/index.html">
      <button class="btn btn-primary"><i class="fas fa-arrow-left"></i> Ir a inicio</button>
    </a>
    <div class="row">
      <!-- Columna de imagen -->
      <div class="col-md-6">
        <img src="/assets/img/ilustracion login.svg" alt="Imagen descriptiva" class="img-fluid">
      </div>

      <!-- Columna de formulario -->
      <div class="col-md-6">
        <a href="/index.html"><img id="logoLogin" src="/pages/favicon-pro.png" alt="Imagen descriptiva"
            class="img-fluid"></a>
        <h4 class="mb-4">Bienvenido de nuevo</h4>
        <form id="registrationForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email (nombre de usuario)</label>
            <input type="email" class="form-control" id="email" placeholder="Ej. info@etechsustain.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password"
              placeholder="Introduzca texto o caracteres especiales" required>
            <a href="#recuperarContraseña" class="text-small">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="button" class="btn btn-primary" onclick="validateForm()">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
