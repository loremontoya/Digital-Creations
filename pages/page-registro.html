<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Digital Creations.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="favicon-pro.png" type="image/png">
</head>
<body>
    <div class="container mt-5">
        <a class="float-end" href="/index.html">
            <button class="btn btn-primary"><i class="fas fa-arrow-left"></i> Ir a inicio</button>
        </a>
        <h2 class="mb-4">Formulario de Registro</h2>
        <form id="registrationForm" >
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="fullName" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="fullName" placeholder="Ej. Lorena Montoya" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="phoneNumber" class="form-label">Número de teléfono</label>
              <input type="tel" class="form-control" id="phoneNumber" pattern="[0-9]{10}" placeholder="Ej. (+57) 3136193210" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email (nombre de usuario)</label>
            <input type="email" class="form-control" id="email" placeholder="Ej. lore@monmu.com"required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Introduzca texto o caracteres especiales" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Introduzca texto o caracteres especiales" required>
            </div>
          </div>
          <a class="account-already" href="page-login.html">¿Ya tienes una cuenta?</a> <br><br>
          <button type="button" class="btn btn-primary" id="registerButton" onclick="validateForm()">Registrarse</button>
        </form>
      </div>
    <script src="/js/validacion-registro.js"></script>
    <link rel="stylesheet" href="/styles/estiloregistro.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
